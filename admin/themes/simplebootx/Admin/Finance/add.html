<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('Admin/Finance/index')}">费用管理</a></li>
		<li class="active"><a href="{:U('Admin/Finance/add')}">添加费用</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/Finance/add_post')}">
		<fieldset>
			<h4 class="lighter">
				<i class="icon-hand-right icon-animated-hand-pointer blue"></i>
				<a href="#" data-toggle="modal" class="pink">费用收支</a>
			</h4>
			<div class="row-fluid">
				<div class="span6">
					<table class="table table-bordered">
						<tr>
							<th width="80">业务类型</th>
							<td>
								<select name="type">
									<foreach name="type" item="vo">
									<option value="{$vo.id}">{$vo.name}</option>
									</foreach>
								</select>
								<i class="fa fa-asterisk"></i>
							</td>
						</tr>
						<tr>
							<th width="80">来源</th>
							<td>
								<select name="source">
									<option value="1">收入</option>
									<option value="2">支出</option>
								</select>
								<i class="fa fa-asterisk"></i>
							</td>
						</tr>
						<tr>
							<th width="80">金额</th>
							<td>
								<input type="text" name="price" placeholder="请输入金额">
								<i class="fa fa-asterisk"></i>
							</td>
						</tr>
						<th width="80">项目</th>
						<td>
							<input type="text" name="project" placeholder="请输入项目">
							<i class="fa fa-asterisk"></i>
						</td>
						</tr>
						<tr>
							<th width="80">收款方式</th>
							<td>
								<select name="pay_type">
									<foreach name="payType" item="vo">
										<option value="{$vo.id}">{$vo.name}</option>
									</foreach>
								</select>
								<i class="fa fa-asterisk"></i>
							</td>
						</tr>
						<tr>
							<th width="80">费用时间</th>
							<td>
								<input class="js-date" type="text" id="input-add-time" placeholder="请选择费用时间" name="add_time">
								<i class="fa fa-asterisk"></i>
							</td>
						</tr>
						<tr>
							<th>备注</th>
							<td>
								<textarea name="note" id="note" style='width: 98%; height: 200px;'></textarea>
							</td>
						</tr>
						<tr>
							<th>审核</th>
							<td>
								<label class="radio"><input type="radio" name="status" value="0" checked>待审核</label>
								<label class="radio"><input type="radio" name="status" value="1">审核通过</label>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="hr hr-18 hr-double dotted"></div>
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
			<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
