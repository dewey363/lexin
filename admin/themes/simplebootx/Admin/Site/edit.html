<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('site/index')}">{:L('ADMIN_SITE_INDEX')}</a></li>
			<li><a href="{:U('site/add')}">{:L('ADMIN_SITE_ADD')}</a></li>
			<li class="active"><a>编辑广告</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('site/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('NAME')}</label>
					<div class="controls">
						<input type="text" name="li_name" value="{$li_name}"><span class="form-required">*</span>
						<input type="hidden" name="li_id" value="{$li_id}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('SITE')}</label>
					<div class="controls">
						<input type="text" name="li_site" value="{$li_site}"><span class="form-required">*</span>
						<input type="hidden" name="li_id" value="{$li_id}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('LICENSE')}</label>
					<div class="controls">
						<input type="text" name="li_license" value="{$li_license}"><span class="form-required">*</span>
						<input type="hidden" name="li_id" value="{$li_id}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('STATUS')}</label>
					<div class="controls">
						<select name="status">
							<option value="1">{:L('DISPLAY')}</option>
							<php>$status_selected=empty($status)?"selected":"";</php>
							<option value="0" {$status_selected}>{:L('HIDDEN')}</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
