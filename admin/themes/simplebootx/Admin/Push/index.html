<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Staff/index')}">{:L('STAFF_INDEX')}</a></li>
			<li><a href="{:U('Staff/add')}">{:L('ADD_STAFF')}</a></li>
		</ul>
		<table class="table table-hover table-bordered table-list">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:L('NAME')}</th>
					<th>{:L('STAFF_SEX')}</th>
					<th>{:L('POSITION')}</th>
					<th>{:L('PHONE')}</th>
					<th>{:L('CARDS')}</th>
					<th>{:L('ADDRESS')}</th>
					<th>{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>
					<if condition="$vo.sex eq 1">男
						<else />女
					</if>
				</td>
				<td>{$vo.position}</td>
				<td>{$vo.phone}</td>
				<td>{$vo.identity_cards}</td>
				<td>{$vo.address}</td>
				<td>
					<a href='{:U("Admin/Staff/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> |
					<a class="js-ajax-delete" href="{:U('Admin/Staff/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
				</td>
			</tr>
			</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
</body>
</html>
