<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Push/index')}">消息列表</a></li>
			<li><a href="{:U('Push/add')}">添加消息</a></li>
		</ul>
		<table class="table table-hover table-bordered table-list">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th width="100">消息内容</th>
					<th>发送状态</th>
					<th>发送时间</th>
					<th>消息类型</th>
					<th>所属学校</th>
					<th>{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.content}</td>
				<td>
					<if condition="$vo.status eq 1">发送成功
						<else />发送失败
					</if>
				</td>
				<td>{$vo.created_time}</td>
				<td>
					<if condition="$vo.type eq 1">上课通知
						<elseif condition="$vo.type eq 2"/>消费提醒
						<elseif condition="$vo.type eq 3"/>系统广告
					</if>
				</td>
				<td>{$vo.school}</td>
				<td>
					<a class="js-ajax-delete" href="{:U('Admin/Push/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
				</td>
			</tr>
			</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
</body>
</html>
