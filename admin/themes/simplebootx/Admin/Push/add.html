<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Push/index')}">消息列表</a></li>
	        <li class="active"><a href="{:U('Push/add')}">添加消息</a></li>
	    </ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Push/add_post')}" method="post">
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active">
					  	<fieldset>
							<div class="control-group">
								<label class="control-label">发送范围</label>
								<div class="controls">
									<label class="radio"><input type="radio" name="scope" value="1">全部</label>
									<label class="radio"><input type="radio" name="scope" value="2">自定义</label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">选择学校</label>
								<div class="controls">
									<select name="school">
										<option value="0">请选择</option>
										<foreach name="schoolList" item="vo">
											<option value="{$vo.id}">{$vo.name}</option>
										</foreach>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">标题</label>
								<div class="controls">
									<input type="text" name="title" value="">
								</div>
							</div>
							<div class="control-group">
							  <label class="control-label">推送内容</label>
							  <div class="controls">
								  <textarea name="content" id="content" style='width: 200px; height: 200px;'></textarea>
							  </div>
							</div>
					  	</fieldset>
		          </div>
		        </div>
		    </div>
		    <div class="form-actions">
				<input type="hidden" name="type" value="3">
		     	<button class="btn btn-primary js-ajax-submit"type="submit">{:L('ADD')}</button>
		      	<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		    </div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
