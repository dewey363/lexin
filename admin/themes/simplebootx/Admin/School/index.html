<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('School/index')}">{:L('SCHOOL_INDEX')}</a></li>
			<li><a href="{:U('School/add')}">{:L('ADD_SCHOOL')}</a></li>
		</ul>
		<table class="table table-hover table-bordered table-list">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:L('NAME')}</th>
					<th>{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="list" item="vo">
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>
					<a href='{:U("Admin/School/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> |
					<a class="js-ajax-delete" href="{:U('Admin/School/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
				</td>
			</tr>
			</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
</body>
</html>
